format = """ $directory$character"""
right_format = """
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$golang\
$java\
$nodejs\
$python\
$nix_shell\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
